<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System rejestracji obecności</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Rejestracja obecności</h1>
        <button id="start-scan">Rozpocznij skanowanie</button>
        <video id="qr-video" muted playsinline></video>
        <div id="user-info" class="hidden">
            <h2>Zweryfikuj dane:</h2>
            <p>ID: <span id="user-id"></span></p>
            <p>Imię: <span id="user-name"></span></p>
            <p>Nazwisko: <span id="user-surname"></span></p>
            <button id="approve-btn" class="hidden">Zatwierdź</button>
        </div>
    </div>

    <!-- Ładowanie pliku Supabase z CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.28.5/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
